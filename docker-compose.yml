services:
  api:
    build: ./avtovin_api
    restart: unless-stopped
    env_file: ./avtovin_api/.env
    environment:
      DATABASE_URL: "postgresql+asyncpg://avtovin:avtovin_secret@postgres:5432/avtovin"
      REDIS_URL: "redis://:redis_secret@redis:6379/0"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  admin:
    build: ./avtovin_backend
    restart: unless-stopped
    environment:
      DATABASE_URL: "postgresql://avtovin:avtovin_secret@postgres:5432/avtovin"
      JWT_SECRET: "${JWT_SECRET}"
    depends_on:
      postgres:
        condition: service_healthy

  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: avtovin
      POSTGRES_USER: avtovin
      POSTGRES_PASSWORD: avtovin_secret
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U avtovin"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    command: redis-server --requirepass redis_secret
    volumes:
      - redisdata:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "redis_secret", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  nginx:
    image: nginx:alpine
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
    depends_on:
      - api
      - admin

volumes:
  pgdata:
  redisdata:
