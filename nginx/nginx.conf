events {
    worker_connections 1024;
}

http {
    resolver 127.0.0.11 valid=10s;

    # HTTP → HTTPS redirect
    server {
        listen 80;
        server_name casco.kz www.casco.kz api.casco.kz;

        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        location / {
            return 301 https://$host$request_uri;
        }
    }

    # API — api.casco.kz (HTTPS)
    server {
        listen 443 ssl;
        server_name api.casco.kz;

        ssl_certificate /etc/letsencrypt/live/casco.kz/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/casco.kz/privkey.pem;

        client_max_body_size 20M;

        # WebSocket
        location /api/events/ws {
            set $api_upstream http://api:8000;
            proxy_pass $api_upstream;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 86400s;
        }

        location / {
            set $api_upstream http://api:8000;
            proxy_pass $api_upstream;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # Main site — casco.kz (HTTPS)
    server {
        listen 443 ssl;
        server_name casco.kz www.casco.kz;

        ssl_certificate /etc/letsencrypt/live/casco.kz/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/casco.kz/privkey.pem;

        client_max_body_size 20M;

        # Proxy /api/* to FastAPI backend
        location /api/ {
            set $api_upstream http://api:8000;
            proxy_pass $api_upstream;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Everything else — Next.js (admin panel, landing)
        location / {
            set $admin_upstream http://admin:3000;
            proxy_pass $admin_upstream;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # Fallback — direct IP
    server {
        listen 80 default_server;
        server_name _;

        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        location / {
            set $admin_upstream http://admin:3000;
            proxy_pass $admin_upstream;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
